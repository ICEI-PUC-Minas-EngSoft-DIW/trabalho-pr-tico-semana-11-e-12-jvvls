<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Cripto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="text-white py-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
      <!-- Logo com link -->
      <a href="index.html" class="d-flex align-items-center mb-2 mb-md-0">
        <img src="assets/img/btc-main.png" alt="Logo" class="img-fluid" style="max-height: 80px;">
      </a>

      <!-- Título -->
      <div class="titulo text-center flex-grow-1">
        <h1 class="m-0 fs-2">Portal Cripto</h1>
      </div>
    </header>


  <main class="flex-grow-1">
    <div class="container my-5">

      <!-- Carrossel -->
      <h3 class="text-white mb-4">Itens em Destaque</h3>
      <div id="carouselDestaques" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-container"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestaques" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselDestaques" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    <h3 class="text-white mb-4">Todos os Itens</h3>

    <!-- Container apenas para os cards carregados via JS -->
    <div class="row g-4 align-items-stretch" id="cards-container">
      <!-- Os cards serão inseridos aqui pelo JS -->
    </div>

    <!-- Editor de publicações -->
    <div class="mt-5 p-4 bloco">
      <h4>Editor de publicações</h4>

      <div class="filter">
        <label for="status"></label>
        <select id="status" class="button-input">
          <option value="POST">Nova postagem</option>
          <option value="PUT">Atualizar postagem</option>
          <option value="DELETE">Apagar postagem</option>
        </select>
      </div>

      <form id="form-nova">
        <input type="text" id="id" placeholder="ID (apenas para editar/apagar)"><br>
        <input type="text" id="nome" placeholder="Nome da criptomoeda" required><br>
        <input type="text" id="descricao" placeholder="Descrição" required><br>
        <input type="text" id="criador" placeholder="Criador"><br>
        <input type="number" id="ano" placeholder="Ano de criação"><br>
        <textarea id="conteudo" placeholder="Conteúdo detalhado"></textarea><br>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Informações do(a) Aluno(a) -->
    <div class="mt-5 p-4 bloco">
      <h4>Informações do(a) Aluno(a)</h4>
      <p><strong>Nome:</strong> João Victor Vial</p>
      <p><strong>Curso:</strong> Engenharia de Software</p>
      <p><strong>Turma:</strong> Noturno</p>
      <p><strong>Redes Sociais:</strong>
        <a href="https://github.com/jvvls" class="text-decoration-none mx-1">Github</a> |
        <a href="https://www.linkedin.com/in/joaovictorvial/" class="text-decoration-none mx-1">LinkedIn</a>
      </p>
    </div>
  </main>

  <footer class="py-2 text-center text-white">
    © 2025 Portal Bitcoin
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/scripts/app.js"></script>
</body>
</html>
